<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - MarketingROI</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/dashboard.css">
    <link rel="stylesheet" href="styles/settings.css">
</head>
<body>
    <script>
        // Check if user is logged in
        if (!sessionStorage.getItem('isLoggedIn')) {
            window.location.href = 'login.html';
        }
    </script>
    
    <div class="app-layout">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>AdWise</h2>
            </div>
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-item">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="7" height="7"/>
                        <rect x="14" y="3" width="7" height="7"/>
                        <rect x="14" y="14" width="7" height="7"/>
                        <rect x="3" y="14" width="7" height="7"/>
                    </svg>
                    Dashboard
                </a>
                <a href="channels.html" class="nav-item">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 11H1v12h8V11zM23 11h-8v12h8V11z"/>
                    </svg>
                    Channels
                </a>
                <a href="#" class="nav-item">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                    </svg>
                    Campaigns
                </a>
                <a href="recommendations.html" class="nav-item">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 12l2 2 4-4"/>
                        <circle cx="12" cy="12" r="10"/>
                    </svg>
                    Recommendations
                </a>
                <a href="settings.html" class="nav-item active">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3"/>
                        <path d="M12 1v6m0 6v6m5.2-13.2l-4.2 4.2m0 6l4.2 4.2M23 12h-6m-6 0H1m18.2 5.2l-4.2-4.2m0-6l4.2-4.2"/>
                    </svg>
                    Settings
                </a>
            </nav>
            <div class="sidebar-footer">
                <button onclick="logout()" class="logout-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                        <polyline points="16 17 21 12 16 7"/>
                        <line x1="21" y1="12" x2="9" y2="12"/>
                    </svg>
                    Logout
                </button>
            </div>
        </aside>

        <main class="main-content">
            <header class="dashboard-header">
                <div class="header-content">
                    <h1>Settings</h1>
                    <p class="header-subtitle">Manage your account and business preferences</p>
                </div>
            </header>

            <div class="settings-content">
                <div class="settings-section">
                    <h2>Account Information</h2>
                    <div class="settings-card">
                        <div class="form-group">
                            <label>Email Address</label>
                            <input type="email" id="userEmail" readonly>
                        </div>
                        <div class="form-group">
                            <label>Full Name</label>
                            <input type="text" id="userName" readonly>
                        </div>
                    </div>
                </div>

                <div class="settings-section">
                    <h2>Business Information</h2>
                    <div class="settings-card">
                        <div class="form-group">
                            <label>Business Name</label>
                            <input type="text" id="businessName" placeholder="Your Business Name">
                        </div>
                        <div class="form-group">
                            <label>Industry</label>
                            <input type="text" id="industry" placeholder="Your Industry">
                        </div>
                        <div class="form-group">
                            <label>Website URL</label>
                            <input type="url" id="website" placeholder="https://yourwebsite.com">
                        </div>
                        <div class="form-group">
                            <label>Monthly Marketing Budget (â‚¹)</label>
                            <input type="number" id="budget" placeholder="Enter amount in Rupees">
                        </div>
                        <button class="btn btn-primary" onclick="saveSettings()">Save Changes</button>
                    </div>
                </div>

                <div class="settings-section">
                    <h2>Marketing Channels</h2>
                    <div class="settings-card">
                        <p class="section-description">Select the marketing channels you want to track</p>
                        <div class="channels-list" id="channelsList">
                            <!-- Channels will be loaded dynamically -->
                        </div>
                        <button class="btn btn-primary" onclick="saveChannels()">Update Channels</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Load user data
        const userEmail = sessionStorage.getItem('userEmail');
        const userName = sessionStorage.getItem('userName');
        
        document.getElementById('userEmail').value = userEmail || '';
        document.getElementById('userName').value = userName || '';
        
        // Load business data
        document.getElementById('businessName').value = localStorage.getItem('businessName_' + userEmail) || '';
        document.getElementById('industry').value = localStorage.getItem('industry_' + userEmail) || '';
        document.getElementById('website').value = localStorage.getItem('website_' + userEmail) || '';
        document.getElementById('budget').value = localStorage.getItem('budget_' + userEmail) || '';
        
        // Load channels
        const selectedChannels = JSON.parse(localStorage.getItem('channels_' + userEmail) || '[]');
        const channelsList = document.getElementById('channelsList');
        
        const channels = [
            { value: 'google-ads', label: 'Google Ads' },
            { value: 'facebook', label: 'Facebook Ads' },
            { value: 'instagram', label: 'Instagram Ads' },
            { value: 'email', label: 'Email Marketing' },
            { value: 'whatsapp', label: 'WhatsApp Business' },
            { value: 'linkedin', label: 'LinkedIn Ads' }
        ];
        
        channels.forEach(channel => {
            const label = document.createElement('label');
            label.className = 'checkbox-label';
            label.innerHTML = `
                <input type="checkbox" name="channels" value="${channel.value}" ${selectedChannels.includes(channel.value) ? 'checked' : ''}>
                <span>${channel.label}</span>
            `;
            channelsList.appendChild(label);
        });
        
        function saveSettings() {
            const businessName = document.getElementById('businessName').value;
            const industry = document.getElementById('industry').value;
            const website = document.getElementById('website').value;
            const budget = document.getElementById('budget').value;
            
            localStorage.setItem('businessName_' + userEmail, businessName);
            localStorage.setItem('industry_' + userEmail, industry);
            localStorage.setItem('website_' + userEmail, website);
            localStorage.setItem('budget_' + userEmail, budget);
            
            alert('Settings saved successfully!');
        }
        
        function saveChannels() {
            const checkboxes = document.querySelectorAll('input[name="channels"]:checked');
            const selected = Array.from(checkboxes).map(cb => cb.value);
            localStorage.setItem('channels_' + userEmail, JSON.stringify(selected));
            alert('Channels updated successfully!');
        }
        
        function logout() {
            sessionStorage.clear();
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
